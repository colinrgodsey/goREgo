{{- if not .Values.config.local_cache.enabled }}
{{- $clusterEnabled := .Values.config.cluster.enabled -}}
{{- if eq $clusterEnabled nil -}}
{{- $clusterEnabled = gt (int .Values.replicaCount) 1 -}}
{{- end -}}

{{- if and $clusterEnabled (empty .Values.config.backing_cache.target) -}}
{{- fail "Clustering is enabled (replicaCount > 1), but backing_cache.target is not configured. A shared backing cache is required for distributed execution." -}}
{{- end -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gorego.fullname" . }}
  labels:
    {{- include "gorego.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "gorego.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gorego.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ last (splitList ":" .Values.config.telemetry.metrics_addr) | quote }}
        prometheus.io/path: "/metrics"
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.config.execution.sandbox.enabled }}
          securityContext:
            privileged: true
          {{- end }}
          {{- if ne (int .Values.nice) 0 }}
          command: ["nice", "-n", "{{ .Values.nice }}", "/gorego/gorego"]
          {{- else }}
          command: ["/gorego/gorego"]
          {{- end }}
          args: ["--config", "/etc/gorego/config.yaml"]
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
            - name: metrics
              containerPort: {{ last (splitList ":" .Values.config.telemetry.metrics_addr) }}
              protocol: TCP
            {{- if $clusterEnabled }}
            - name: gossip
              containerPort: {{ .Values.config.cluster.bind_port }}
              protocol: TCP
            - name: gossip-udp
              containerPort: {{ .Values.config.cluster.bind_port }}
              protocol: UDP
            {{- end }}
          livenessProbe:
            tcpSocket:
              port: grpc
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          readinessProbe:
            tcpSocket:
              port: grpc
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          volumeMounts:
            - name: config
              mountPath: /etc/gorego
      volumes:
        - name: config
          configMap:
            name: {{ include "gorego.fullname" . }}
{{- end }}
