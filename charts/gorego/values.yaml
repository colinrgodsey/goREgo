# Default values for gorego.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of replicas in the StatefulSet.
# When > 1, clustering is automatically configured.
replicaCount: 1

image:
  repository: ghcr.io/colinrgodsey/gorego
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 9092
  # nodePort: 30000
  annotations: {}

probes:
  liveness:
    initialDelaySeconds: 3
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 1
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

storage:
  # If empty, default storage class will be used.
  className: ""
  size: 10Gi

# Additional volumes and mounts for certificates or other needs
extraVolumes: []
# - name: server-certs
#   secret:
#     secretName: my-server-certs

extraVolumeMounts: []
# - name: server-certs
#   mountPath: /etc/gorego/certs
#   readOnly: true

# Node selection constraints
nodeSelector: {}
tolerations: []
affinity: {}

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 1000m
  #   memory: 2Gi
  # requests:
  #   cpu: 500m
  #   memory: 1Gi
  {}

# Process priority (nice value: -20 highest to 19 lowest, 0 = default)
nice: 0

config:
  listen_addr: ":50051"
  
  # Server TLS configuration
  tls:
    enabled: false
    cert_file: "" # Path to server certificate (PEM)
    key_file: ""  # Path to server private key (PEM)
    client_auth: "none" # none, request, require, verify_if_given, require_and_verify
    ca_file: ""   # Path to CA certificate (PEM) for verifying client certs

  local_cache:
    enabled: true
    dir: "/tmp/gorego/cache"
    max_size_gb: 10
  force_update_atime: false
  log_level: "warn"
  backing_cache:
    target: ""
    compression: ""
    put_retry_count: 3
    # Client TLS configuration for backing cache
    tls:
      enabled: false
      cert_file: "" # Path to client certificate (PEM)
      key_file: ""  # Path to client private key (PEM)
      ca_file: ""   # Path to CA certificate (PEM) for verifying the server
      client_auth: "none" # none, request, require, verify_if_given, require_and_verify

  telemetry:
    metrics_addr: ":9090"
    tracing_endpoint: ""
  execution:
    enabled: true
    concurrency: 0
    build_root: "/tmp/gorego/builds"
    queue_size: 1000
    sandbox:
      enabled: false
      binary_path: "/gorego/linux-sandbox"
      network_isolation: true
      writable_paths: []
      kill_delay: 5
      debug: false
  # Cluster configuration for distributed execution.
  # Automatically enabled when replicaCount > 1.
  cluster:
    # Explicitly enable/disable clustering.
    # If not set, clustering is auto-enabled when replicaCount > 1.
    enabled: null
    # Unique node identifier (auto-generated from hostname if empty)
    node_id: ""
    # Gossip port for memberlist (SWIM protocol)
    bind_port: 7946
    # Address to advertise to peers (auto-detect if empty)
    advertise_addr: ""
    # Discovery mode: "dns" (recommended for k8s) or "list"
    discovery_mode: "dns"
    # DNS service name is auto-generated from the headless service.
    # Override if using a custom service name.
    dns_service_name: ""
    # Static peer list (only used when discovery_mode is "list")
    join_peers: []
