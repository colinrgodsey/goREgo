# Default values for gorego.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gorego
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 50051

config:
  listen_addr: ":50051"
  local_cache_dir: "/cache"
  local_cache_max_size_gb: 10
  log_level: "info"
  backing_cache:
    target: ""
  telemetry:
    metrics_addr: ":9090"
    tracing_endpoint: ""
  execution:
    enabled: true
    concurrency: 0
    build_root: "/build"
    queue_size: 1000
    sandbox:
      enabled: true
      binary_path: "/bin/linux-sandbox"
      network_isolation: true
      writable_paths: []
      kill_delay: 5
      debug: false
