# Default values for gorego.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of replicas in the StatefulSet.
# When > 1, clustering is automatically configured.
replicaCount: 1

image:
  repository: ghcr.io/colinrgodsey/gorego
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

statefulset:
  enabled: true

service:
  type: ClusterIP
  port: 9092

probes:
  liveness:
    initialDelaySeconds: 3
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 1
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

storage:
  # If empty, default storage class will be used.
  className: ""
  size: 10Gi

# Node selection constraints
nodeSelector: {}
tolerations: []
affinity: {}

# Process priority (nice value: -20 highest to 19 lowest, 0 = default)
nice: 0

config:
  listen_addr: ":50051"
  local_cache_dir: "/tmp/cache"
  local_cache_max_size_gb: 10
  log_level: "info"
  backing_cache:
    target: ""
  telemetry:
    metrics_addr: ":9090"
    tracing_endpoint: ""
  execution:
    enabled: true
    concurrency: 0
    build_root: "/tmp/build"
    queue_size: 1000
    sandbox:
      enabled: false
      binary_path: "/gorego/linux-sandbox"
      network_isolation: true
      writable_paths: []
      kill_delay: 5
      debug: false
  # Cluster configuration for distributed execution.
  # Automatically enabled when replicaCount > 1.
  cluster:
    # Explicitly enable/disable clustering.
    # If not set, clustering is auto-enabled when replicaCount > 1.
    enabled: null
    # Gossip port for memberlist (SWIM protocol)
    bind_port: 7946
    # Discovery mode: "dns" (recommended for k8s) or "list"
    discovery_mode: "dns"
    # DNS service name is auto-generated from the headless service.
    # Override if using a custom service name.
    dns_service_name: ""
    # Static peer list (only used when discovery_mode is "list")
    join_peers: []
